<ion-header>

  <ion-navbar color="blue">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <p>Enter your number below to receive your password reset instruction.</p>
 <ion-grid>
 	<ion-row>
 		<h5>Mobile Number</h5>
 	</ion-row>	
  <ion-row>
    <ion-col col-5>
    	<ion-list>
    		<ion-item>
    			<ion-select class="width100"  multiple="false"  okText="OK" cancelText="cancel">
                   <ion-option value="bacon" selected="true">+91</ion-option>
                   <ion-option value="olives">+85</ion-option>
                   <ion-option value="xcheese">+11</ion-option>
      </ion-select>
    		</ion-item>	
    	</ion-list>	
    </ion-col>
    <ion-col col-7>
    	<ion-list>
    		<ion-item>
    			<ion-input type="text" placeholder=""></ion-input>
    		</ion-item>
    	</ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
 <button ion-button block (click)="otppage()">Send OTP</button>
</ion-content>

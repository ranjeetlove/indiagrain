<ion-header>

  <ion-navbar color="blue">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <p>Please enter and confirm your new password to access your account</p>
   <ion-list>

  <ion-item>
    <ion-label floating>Enter Password</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-list>
   <button ion-button block (click)="loginPage()">Done</button>
</ion-content>

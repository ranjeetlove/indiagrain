<ion-header>
       <ion-navbar color="blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Today Follow Up</ion-title>
  </ion-navbar>	

</ion-header>


<ion-content>
	 <ion-card (click)="nextPage(todayfollowitem.id)" *ngFor="let todayfollowitem of todayfollowitems"> 
     <ion-list>
		    <button ion-item>
		      <ion-icon name="ios-arrow-forward" class="position-right"></ion-icon>
		      <div class="card-title">Firm Name</div>
		      <div class="card-subtitle" text-wrap>{{ todayfollowitem.firmname }}</div>
		    </button>
		  </ion-list>
   </ion-card>
</ion-content>

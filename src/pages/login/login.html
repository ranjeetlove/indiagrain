<ion-header>

  <ion-navbar color="blue">
    <ion-title>Login</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
   <div class="logo">
   	  <img src="assets/imgs/logo/login_logo.png">
   </div>
   <form [formGroup]="mygroup" (ngSubmit)="homePage()">
   <div class="login-form">
   	  <ion-list>

  <ion-item>
    <ion-label floating><span><ion-icon name="mail"></ion-icon></span> Email</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
  </ion-item>
  <ion-item *ngIf="email.hasError('required') && email.touched">
    <p class="red">Pls Enter your email address</p>
  </ion-item>
  <ion-item>
  	 
     <ion-label floating><span><ion-icon name="lock"></ion-icon></span> Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-item *ngIf="password.hasError('required') && password.touched">
    <p class="red">Pls Enter your password</p>
  </ion-item>
</ion-list>
   </div>
   <div class="remember">
   	<ion-list>
   	<ion-item>
   	<ion-label>Remember me</ion-label>
    <ion-checkbox class="checkbox-margin" required></ion-checkbox>
</ion-item>
</ion-list>
   </div>
   <button  type="submit" ion-button block >LOG IN</button>
   <div class="forgot-password">
   	  <a href="#" (click)="forgotPass()">Forgot Password?</a>
   </div>
 </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer-login">
    	<p>Don't have account?<span> <a (click)="signUp()"> Sign Up</a></span></p>
    </div> 	
  </ion-toolbar>
</ion-footer>
